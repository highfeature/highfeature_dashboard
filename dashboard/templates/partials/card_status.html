{% if status <= 0.2 %}
  <span class="fa fa-power-off" style="font-size:24px;color:green"></span>
{% elif status <= 1 %}
  <span class="fa fa-power-off" style="font-size:24px;color:orange"></span>
{% else %}
  <span class="fa fa-power-off" style="font-size:24px;color:red"></span>
{% endif %}
<span class="text-muted">Since {{ status|floatformat:1 }} seconds.</span>
