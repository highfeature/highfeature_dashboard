{% if images %}
  {% for image in images %}
    {% if icon_form_table %}
<tr><td><img src="/static/dashboard_icons/png/{{ image }}" width="50" height="50" alt="image" /></td><td>{{ image }}</td></tr>
    {% else %}
<option value="{{ image }}" style="background-image:url(static/dashboard_icons/png/{{ image }});"></option>
    {% endif %}
  {% endfor %}
{% endif %}
